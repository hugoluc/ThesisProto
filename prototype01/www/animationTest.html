        <script language="javascript" type="text/javascript" src="lib/p5.js"></script>


        <script type="text/javascript">

        console.log("starting")
        var name = "0.00-0.00"

        var hight = window.innerHeight - 50

        function setup() {
            // Sets the screen to be 640 pixels wide and 360 pixels high
            createCanvas(hight, hight);
            background(0,0,0) 
            stroke(255,023,120);
                          
             for(var i = 0; i < 1 ; i = i + 0.01){
                
                var x = i;

                ellipse(x*height,hight-bezierCurveSpecs[name][i*100]*hight,2,2)

            }

            console.log("done!")

             ellipse(0,0,30,30)

        }

        function draw(){}


        </script>

  <script>
    var language = "swahili"; // "english"
    console.log(books[language]);
    var curBook;
    // show the list of books with first image
    var r = new Array(), j = -1;
    console.log(books[language].length);
    for (var key=0; key<books[language].length; key++){
       r[++j] ='<tr> <td class="storyTitle" vertical-align="center" align="right">';
       r[++j] = books[language][key]["title"];
       r[++j] = '</td><td class="storyImage" align="left">';
       r[++j] = '<img onclick="javascript:curBook = new Book('+books[language][key]["id"]+')" src="'+imgdir+books[language][key]["images"]+'/0.jpg" width=200>';
       //r[++j] = '</td><td class="storyImage">';
       //r[++j] = '<img src="'+imgdir+books[language][key]["images"]+'/0.jpg" width=200>';
       r[++j] = '</td> </tr>';
    }
    //console.log(r.join(''));
    $('#storyList').html(r.join(''));
  </script>

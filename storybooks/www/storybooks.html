<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/books.js"></script>
    <script src="lib/jquery.min.js"></script> 
    <script type="text/javascript">
    var pages;
        function LoadFile(strRawContents) {
            //var oFrame = document.getElementById("frmFile");
            //var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
            var pages = [];
            while (strRawContents.indexOf("\r") >= 0)
                strRawContents = strRawContents.replace("\r", "");
            var arrLines = strRawContents.split("\n");
            //console.log("File " + oFrame.src + " has " + arrLines.length + " lines");
            var title = arrLines[0]; // title
            var sentences = []; 
            for (var i = 1; i < arrLines.length; i++) {
                var curLine = arrLines[i];
                if( curLine.length<3 ) {
                    // blank line or number
                    if(!isNaN(parseInt(curLine))) { // new page number!
                        pages.push(sentences);
                        sentences = [];
                    }
                } else { // line of text: add it
                    sentences.push(curLine);
                }
                //console.log("Line #" + (i + 1) + " is: '" + curLine + "'");
            }
            //console.log(pages);
            return(pages);
        }

        var slideIndex = 1;

        function plusDivs(n) {
          showPage(slideIndex += n);
        }

        function currentDiv(n) {
          showPage(slideIndex = n);
        }

        function showPage(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("pg-btn");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length} ;
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
             dots[i].className = dots[i].className.replace(" w3-red", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " w3-red";
          
          document.getElementById("book-text").innerHTML = "";
          for(i = 0; i < pages[slideIndex-1].length; i++) {
            document.getElementById("book-text").innerHTML+='<p>'+pages[slideIndex-1][i]+'</p>';
          }
        }

    </script>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        .mySlides {display:none}
    </style>
  </head>
  <body>

<div class="w3-content" style="max-width:1024px">

    <img class="mySlides" src="book_images/hyena_and_raven/hyena_and_raven-0000.jpg" style="width:100%">

    <img class="mySlides" src="book_images/hyena_and_raven/hyena_and_raven-0003.jpg" style="width:100%">
    <img class="mySlides" src="book_images/hyena_and_raven/hyena_and_raven-0004.jpg" style="width:100%">
  </div>
  <div class="w3-container w3-half" id="book-text">
      
  </div>
</div>

<div class="w3-container w3-center">
  <div class="w3-section">
    <button class="w3-btn" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-btn" onclick="plusDivs(1)">&#10095;</button>
  </div>
  <div class="w3-section" id="page-btns">
      <button class="w3-btn pg-btn" onclick="currentDiv(1)">1</button> 
      <button class="w3-btn pg-btn" onclick="currentDiv(2)">2</button> 
      <button class="w3-btn pg-btn" onclick="currentDiv(3)">3</button> 
      <button class="w3-btn pg-btn" onclick="currentDiv(4)">4</button> 
      <button class="w3-btn pg-btn" onclick="currentDiv(5)">5</button> 
  </div>
</div>
